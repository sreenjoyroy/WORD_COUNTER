{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="text-primary">WORD COUNTER</h1>
        <p class="lead">Enter your text below to count the words</p>

        <div class="card mx-auto shadow p-4 mt-4" style="max-width: 600px;">
            <form action="counter" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="textArea" class="form-label fw-bold">Enter the desired text:</label>
                    <textarea name="words" id="textArea" rows="6" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">Count Words</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for advanced components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
